<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Gallery Website</title>
</head>
<body>
    <main>
        <div id="galleryContainer">
            <div id="imageShowcase">
                <img src="https://images.unsplash.com/photo-1532795077981-fc1c26555bd4?crop=entropy&cs=srgb&fm=jpg&ixid=M3w1NDA1Mzl8MHwxfHNlYXJjaHwxfHxwbGFuZXRzfGVufDB8MHx8fDE3MDI2MzEyNjZ8MA&ixlib=rb-4.0.3&q=85" id="displayImage">
            </div>
            <div class="arrows">
                <button class="arrow" id="prev">&lt;&lt;</button>
                <button class="arrow" id="next">&gt;&gt;</button>
            </div>
            <div id="thumbnails">
            </div>  
        </div>
    </main>
    
</body>
</html>
